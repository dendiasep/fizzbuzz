                    let x = value;
                    console.log(value);
                    if (value === 0 || isNaN(x)) {
                      const outhtml = document.createElement("p");
                      outhtml.textContent = "Invalid input";
                      outhtml.style.color = "red";
                      result.appendChild(outhtml);

                    } else {

                        x = "FizzBuzz";
                        console.log("FizzBuzz");

                        console.log(value);
                      }

                      outhtml.textContent = x;
